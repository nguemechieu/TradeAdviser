openapi: 3.0.0
info:
  version: '1.00'
  title: 'CryptoInvestor'
  license:
    name: MIT
servers:
  - url: 'https://www.cryptoinvestor.link'
paths:
  /:
    get:
      summary: 'api endpoint: Returns user Login page'
      operationId: id
      tags:
        - user
      parameters:
        - name: id
          in: query
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: ' Details about login page'
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    Auth2.0:
      type: http
      scheme: basic
security:
  - Auth2.0: []